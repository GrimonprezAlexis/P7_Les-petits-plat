<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Les petits plats, outil de recettes de cuisine" name="description" />
        <meta content="Les petits plats, outil de recettes de cuisine, Marmiton, 750g" name="keywords" />
        <meta name="author" content="Alexis GRIMONPREZ" />

        <link rel="icon" href="./assets/img/favicon.ico"/>
        <link rel="stylesheet" href="./style.css">

        <!-- https://fontawesome.com/v4.7.0/icons/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <title>Les petits plats</title>
    </head>
    
    <!-- ======= BODY======= -->
    <body>
        <header class="header">
            <div class="container">
                <div class="jumbotron-heading headerImgTitle">
                    <a href="./index.html"><img src="assets/img/logo.png" alt="Logo les petits plats" /></a>
                    <h1 class="headerTitle">Les petits plats</h1>
                </div>

                <!-- Search bar-->
                <form>
                <div class="input-group p-05">
                    <input type="text" class="form-control inputGroupBorder" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <div class="input-group-btn">
                        <button class="btn btn-default buttonGroupBorder" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                </form>
            </div>

            <div class="mt-3"></div>

            <section class="container">
                <button type="button" class="btn btn-info btnDefault">
                Coco <img src="./assets/img/remove-icon.png" class="icon removeIcon" alt="Remove icon" />
                </button>
            </section>

            <div class="mt-3"></div>

            <!-- Dropdown -->
            <section class="container">
                    <div class="row">
                        <!-- Dropdown ingrédient -->
                        <div class="col-md-3 contents">
                            <div class="dropdown dropdownSearch">
                                <div class="input-group w-200 p-05 pb-0 ">
                                    <input type="text" class="form-control inputDropdownPrimary" placeholder="Ingrédient"
                                    id="dropdownInputPrimary" onkeyup="filterFunction('dropdownInputPrimary', 'dropdownPrimaryList')"
                                    aria-label="Ingrédient listes" aria-describedby="basic-addon2">
                                    <div class="input-group-btn" onclick="toggleDropdownList('dropdownPrimaryList')">
                                        <button class="btn btn-default btnDropdownPrimary" type="submit">
                                            <img src="./assets/img/dropdown-icon-down.png" class="icon" alt="Dropdown down icon" id="icon-dropdown-down"  />
                                            <img src="./assets/img/dropdown-icon-up.png" class="icon" alt="Dropdown up icon" id="icon-dropdown-up" />
                                        </button>
                                    </div>
                                </div>
                                <ul class="dropDownList" id="dropdownPrimaryList"></ul>
                             </div>
                        </div>

                        <!-- Dropdown appareil -->
                        <div class="col-md-3 contents">
                            <div class="dropdown dropdownSearch">
                                <div class="input-group w-200 p-05 pb-0">
                                    <input type="text" class="form-control inputDropdownGreen" placeholder="Appareil"
                                    class="dropDownList" id="dropdownInputGreen" onkeyup="filterFunction('dropdownInputGreen', 'dropdownGreenList')"
                                    aria-label="Appareil listes" aria-describedby="basic-addon2">
                                    <div class="input-group-btn" onclick="toggleDropdownList('dropdownGreenList')">
                                        <button class="btn btn-default btnDropdownGreen" type="submit">
                                            <img src="./assets/img/dropdown-icon-down.png" class="icon" alt="Dropdown down icon" id="icon-dropdown-down"  />
                                            <img src="./assets/img/dropdown-icon-up.png" class="icon" alt="Dropdown up icon" id="icon-dropdown-up" />
                                        </button>
                                    </div>
                                </div>
                                <ul class="dropDownList" id="dropdownGreenList"></ul>
                            </div>
                        </div>

                        <!-- Dropdown appareil -->
                        <div class="col-md-3 contents">
                            <div class="dropdown dropdownSearch">
                                <div class="input-group w-200 p-05 pb-0 ">
                                    <input type="text" class="form-control inputDropdownOrange" placeholder="Ustensiles"
                                    id="dropdownInputOrange" onkeyup="filterFunction('dropdownInputOrange', 'dropdownOrangeList')"
                                    aria-label="Ustensiles listes" aria-describedby="basic-addon2">
                                    <div class="input-group-btn" onclick="toggleDropdownList('dropdownOrangeList')">
                                        <button class="btn btn-default btnDropdownOrange" type="submit">
                                            <img src="./assets/img/dropdown-icon-down.png" class="icon" alt="Dropdown down icon" id="icon-dropdown-down"  />
                                            <img src="./assets/img/dropdown-icon-up.png" class="icon" alt="Dropdown up icon" id="icon-dropdown-up" />
                                        </button>
                                    </div>
                                </div>
                                <ul class="dropDownList" id="dropdownOrangeList"></ul>
                            </div>
                        </div>

                    </div>
            </section>
        </header>

        <div class="mt-3"></div>


        <main role="main">
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row" id="recipes"></div>
                </div>
            </div>
        </main>

        <footer class="text-muted">
        <div class="container">
            <p class="float-right">
            <a href="#">Back to top</a>
            </p>
            <p>Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
            <p>New to Bootstrap? <a href="../../">Visit the homepage</a> or read our <a href="../../getting-started/">getting started guide</a>.</p>
        </div>
        </footer>

    <!-- Bootstrap core JavaScript + Javascript
    ================================================== -->
    <script src="assets/vendor/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/vendor/bootstrap.min.js"></script>
    <script src="assets/vendor/holder.min.js"></script>

    <script src="assets/js/script.js"></script>    
  </body>
